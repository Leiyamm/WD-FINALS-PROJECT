<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <h1>Leiyamm's Links</h1>
            <a href="../../index.html" class="back-button">Back to Home</a>
        </div>
        <ul class="contact-list">
            <li class="contact-item" data-name="Email" onclick="copyEmail('leeandres2000@gmail.com')">
                <img src="assets/img/email.png" alt="Email" class="contact-icon">
            </li>
            <li class="contact-item" data-name="Instagram" onclick="openLink('https://www.instagram.com/leiyamlee/')">
                <img src="assets/img/insta.png" alt="Instagram" class="contact-icon">
            </li>
            <li class="contact-item" data-name="Github" onclick="openLink('https://github.com/Leiyamm')">
                <img src="assets/img/git.png" alt="Github" class="contact-icon">
            </li>
            <li class="contact-item" data-name="Facebook" onclick="openLink('https://www.facebook.com/yamyam.andres')">
                <img src="assets/img/fb.png" alt="Facebook" class="contact-icon">
            </li>
            <li class="contact-item" data-name="Twitter" onclick="openLink('https://x.com/Leiyamm_')">
                <img src="assets/img/twt.png" alt="Twitter" class="contact-icon">
            </li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
